<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./script.js"></script>
    <title>Repositorio</title>
</head>
<body>
    <header class="header">
        <h1>Portafolio de proyectos</h1>
    </header>
    <main>
        <aside>
            <h2 id="form-title">Agregar proyecto</h2>
            <form id="formProyecto">
                <div class="formProyecto__element">
                    <label for="name">Nombre</label>
                    <input id="name" name="name" type="text">
                </div>
                <div class="formProyecto__element">
                    <label for="description">Descripcion</label>
                    <input id="description" name="description" type="text">
                </div>
                <div class="formProyecto__element">
                    <label for="tecnologies">Tecnologias</label>
                    <textarea id="tecnologies" name="tecnologies"></textarea>
                </div>
                <div class="formProyecto__element">
                    <label for="contributors">Coolaboradores</label>
                    <textarea id="contributors" name="contributors"></textarea>
                </div>
                <div class="formProyecto__element">
                    <label for="repository">Repositorio</label>
                    <input id="repository" name="repository" type="text">
                </div>
                <div id="form-buttons" class="formProyecto__button">
                    <button type="submit">
                        Guardar
                    </button>
                </div>
            </form> 
        </aside>
        <section>
            <h2>Proyectos</h2>
            <div id="projects__container" class="projects__container">

            </div>
        </section>
    </main>
</body>
</html>
